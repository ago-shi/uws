---
defaultFileSet:
  src: "group_files/nfs"
  owner: "root"
  group: "root"
  mode: '0644'

certification:
  - file: pki_root_ca.crt
    src: "group_files/all"
    dest: "/etc/pki/ca-trust/source/anchors"

mdadmFiles:
  - file: "mdadm.conf"
    path: "/etc"


